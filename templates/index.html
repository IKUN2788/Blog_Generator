<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵感火花 SparkSeek</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link href="/static/css/all.min.css" rel="stylesheet">
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/es/highlight.min.js"></script>
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.0/github-markdown.min.css">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50" x-data="appData()" x-init="init()">

    <!-- Toast Notification Container -->
    <div class="fixed top-4 right-4 z-[100] space-y-2" style="pointer-events: none;">
        <template x-for="(toast, index) in toasts" :key="toast.id">
            <div 
                x-show="toast.show"
                x-transition:enter="transition-all duration-300 ease-linear"
                x-transition:enter-start="translate-x-full opacity-0"
                x-transition:enter-end="translate-x-0 opacity-100"
                x-transition:leave="transition-all duration-200 ease-linear"
                x-transition:leave-start="translate-x-0 opacity-100"
                x-transition:leave-end="translate-x-full opacity-0"
                class="flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg max-w-md backdrop-blur-sm"
                style="pointer-events: auto;"
                :class="{
                    'bg-green-500 text-white': toast.type === 'success',
                    'bg-red-500 text-white': toast.type === 'error',
                    'bg-blue-500 text-white': toast.type === 'info',
                    'bg-yellow-500 text-white': toast.type === 'warning'
                }"
            >
                <i class="fas text-lg flex-shrink-0" :class="{
                    'fa-check-circle': toast.type === 'success',
                    'fa-exclamation-circle': toast.type === 'error',
                    'fa-info-circle': toast.type === 'info',
                    'fa-exclamation-triangle': toast.type === 'warning'
                }"></i>
                <span class="flex-1 text-sm font-medium" x-text="toast.message"></span>
                <button @click="removeToast(toast.id)" class="hover:opacity-80 transition-opacity flex-shrink-0">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </template>
    </div>

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-pen-nib text-white text-2xl"></i>
                    <span class="text-white text-xl font-bold">灵感火花 SparkSeek</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="showSettings = true" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-cog"></i>
                        <span>设置</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 两列布局 -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- 左侧：生成相关配置 -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Control Panel -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                    <div class="flex items-center space-x-2 mb-6">
                        <i class="fas fa-sliders-h text-blue-600"></i>
                        <h2 class="text-lg font-semibold text-gray-800">生成控制</h2>
                    </div>
                    
                    <div class="space-y-4">
                        <!-- Tag Input -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">种子/主题</label>
                            <div class="relative" x-data="{ open: false }">
                                <input 
                                    type="text" 
                                    x-model="tagSeed" 
                                    :readonly="!customTag"
                                    :placeholder="customTag ? '请输入自定义主题...' : '请先选择分类...'"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                >
                                <button @click="open = !open" type="button" class="absolute right-2 top-1/2 -translate-y-1/2 px-3 py-1 text-sm text-gray-600 hover:text-gray-800 bg-gray-100 hover:bg-gray-200 rounded transition-colors">
                                    分类 <i class="fas fa-chevron-down ml-1"></i>
                                </button>
                                <div x-show="open" @click.away="open = false" class="absolute z-20 mt-2 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-64 overflow-y-auto">
                                    <button @click="selectTag('自定义'); open = false" class="w-full px-4 py-2 text-left hover:bg-blue-50 text-blue-600 font-medium flex items-center space-x-2">
                                        <i class="fas fa-keyboard"></i>
                                        <span>自定义输入</span>
                                    </button>
                                    <div class="border-t border-gray-200"></div>
                                    <template x-for="tag in tags" :key="tag">
                                        <button @click="selectTag(tag); open = false" class="w-full px-4 py-2 text-left hover:bg-gray-50 text-gray-700" x-text="tag"></button>
                                    </template>
                                </div>
                            </div>
                            <p class="mt-1 text-xs text-gray-500">选择分类将自动从中抽取关键词作为种子</p>
                        </div>

                        <!-- Count Input -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">数量</label>
                            <input 
                                type="number" 
                                x-model="articleCount" 
                                :disabled="infiniteMode"
                                min="1" 
                                max="100"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                :class="{'bg-gray-100 cursor-not-allowed': infiniteMode}"
                            >
                            <label class="flex items-center space-x-2 text-sm text-gray-600 mt-2">
                                <input type="checkbox" x-model="infiniteMode" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span>无限生成</span>
                            </label>
                        </div>

                        <!-- Length Select -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">文章字数配置</label>
                            <div class="flex space-x-2 mb-2">
                                <button 
                                    @click="length = '1000'" 
                                    :class="length === '1000' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                                    class="flex-1 py-2 rounded-lg font-medium transition-colors"
                                >1k</button>
                                <button 
                                    @click="length = '3000'" 
                                    :class="length === '3000' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                                    class="flex-1 py-2 rounded-lg font-medium transition-colors"
                                >3k</button>
                                <button 
                                    @click="length = 'Max'" 
                                    :class="length === 'Max' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                                    class="flex-1 py-2 rounded-lg font-medium transition-colors"
                                >Max</button>
                            </div>
                            <label class="flex items-center space-x-2 text-sm text-gray-600">
                                <input type="checkbox" x-model="sequential" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span>按分类顺序生成</span>
                            </label>
                        </div>

                        <!-- Buttons -->
                        <div>
                            <button 
                                x-show="!isGenerating" 
                                @click="startGeneration()"
                                class="w-full py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white rounded-lg font-medium transition-all shadow-sm hover:shadow flex items-center justify-center space-x-2"
                            >
                                <i class="fas fa-play"></i>
                                <span>开始生成</span>
                            </button>
                            <button 
                                x-show="isGenerating" 
                                @click="stopGeneration()"
                                class="w-full py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-all shadow-sm hover:shadow flex items-center justify-center space-x-2"
                            >
                                <i class="fas fa-stop"></i>
                                <span>停止生成</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Progress Section -->
                <div x-show="status.is_running || status.total > 0" class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl shadow-sm border border-blue-100 p-6">
                    <div class="flex items-center space-x-2 mb-4">
                        <i class="fas fa-spinner fa-spin text-blue-600"></i>
                        <h2 class="text-lg font-semibold text-gray-800">正在生成</h2>
                    </div>
                    
                    <div class="mb-3">
                        <span class="text-gray-800 font-semibold block mb-2" x-text="status.total === -1 ? `第 ${status.current} 篇（无限生成模式）` : `第 ${status.current} / ${status.total} 篇`"></span>
                        <div class="relative w-full h-3 bg-white rounded-full overflow-hidden shadow-inner">
                            <div 
                                class="absolute top-0 left-0 h-full bg-gradient-to-r from-blue-500 to-indigo-500 transition-all duration-300 ease-out"
                                :style="`width: ${status.total > 0 ? (status.current / status.total * 100) : 0}%`"
                            ></div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div class="flex items-center space-x-2 px-3 py-2 bg-white rounded-lg shadow-sm">
                            <i class="fas fa-clock text-blue-600"></i>
                            <span class="text-sm font-medium" x-text="rateTimer + 's'"></span>
                        </div>
                        <div class="flex items-center space-x-2 px-3 py-2 bg-white rounded-lg shadow-sm">
                            <i class="fas fa-bolt text-yellow-500"></i>
                            <span class="text-sm font-medium" x-text="status.rate_remaining"></span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="px-3 py-2 bg-green-100 text-green-700 rounded-lg text-sm font-medium text-center">
                            成功：<span x-text="status.success"></span>
                        </div>
                        <div class="px-3 py-2 bg-red-100 text-red-700 rounded-lg text-sm font-medium text-center">
                            失败：<span x-text="status.errors"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：文章列表 -->
            <div class="lg:col-span-8">
                <!-- Article List -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <!-- 标题栏 -->
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-list-alt text-blue-600"></i>
                    <h2 class="text-lg font-semibold text-gray-800">文章列表</h2>
                </div>
                <div class="flex space-x-2">
                    <button @click="loadArticles(currentPage)" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors flex items-center space-x-2">
                        <i class="fas fa-sync-alt"></i>
                        <span>刷新</span>
                    </button>
                    <button @click="performCorrection()" class="px-4 py-2 bg-yellow-100 hover:bg-yellow-200 text-yellow-700 rounded-lg transition-colors flex items-center space-x-2">
                        <i class="fas fa-magic"></i>
                        <span>修正</span>
                    </button>
                    <button @click="reorderIds()" class="px-4 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition-colors flex items-center space-x-2">
                        <i class="fas fa-sort-numeric-down"></i>
                        <span>ID重排</span>
                    </button>
                    <button @click="clearDatabase()" class="px-4 py-2 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg transition-colors flex items-center space-x-2">
                        <i class="fas fa-trash-alt"></i>
                        <span>清空</span>
                    </button>
                </div>
            </div>
            
            <!-- 搜索筛选区域 -->
            <div class="px-6 py-4 bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-2 text-gray-700">
                        <i class="fas fa-filter"></i>
                        <span class="text-sm font-medium">筛选条件</span>
                    </div>
                    
                    <div class="flex-1 flex items-center space-x-3">
                        <!-- 标题搜索 -->
                        <div class="relative flex-1 max-w-xs">
                            <input 
                                type="text" 
                                x-model="searchTitle" 
                                @keyup.enter="loadArticles(1)"
                                placeholder="搜索标题..."
                                class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                            >
                            <i class="fas fa-heading absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
                        </div>
                        
                        <!-- 标签搜索 -->
                        <div class="relative flex-1 max-w-xs">
                            <input 
                                type="text" 
                                x-model="searchTags" 
                                @keyup.enter="loadArticles(1)"
                                placeholder="搜索标签..."
                                class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                            >
                            <i class="fas fa-tags absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
                        </div>
                        
                        <!-- 已读筛选 -->
                        <select x-model="filterRead" @change="loadArticles(1)" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white">
                            <option value="all">全部</option>
                            <option value="unread">未读</option>
                            <option value="read">已读</option>
                        </select>
                        
                        <!-- 状态筛选 -->
                        <select x-model="filterStatus" @change="loadArticles(1)" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white">
                            <option value="all">全部状态</option>
                            <option value="completed">已完成</option>
                            <option value="failed">失败</option>
                        </select>
                        
                        <!-- 搜索按钮 -->
                        <button 
                            @click="loadArticles(1)" 
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors text-sm font-medium flex items-center space-x-2"
                            title="执行搜索"
                        >
                            <i class="fas fa-search"></i>
                            <span>搜索</span>
                        </button>
                        
                        <!-- 清除筛选 -->
                        <button 
                            @click="clearFilters()" 
                            class="px-4 py-2 bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 rounded-lg transition-colors text-sm font-medium flex items-center space-x-2"
                            title="清除所有筛选条件"
                        >
                            <i class="fas fa-redo-alt"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto max-h-[calc(100vh-28rem)] overflow-y-auto">
                <table class="w-full table-fixed">
                    <thead class="bg-gray-50 border-b border-gray-200 sticky top-0 z-10">
                        <tr>
                            <th @click="toggleSort('id')" class="px-4 py-3 text-center text-sm font-semibold text-gray-700 w-20 cursor-pointer hover:bg-gray-100 transition-colors select-none">
                                <span class="inline-flex items-center justify-center gap-1">
                                    ID
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 4L18 10H6L12 4Z" :fill="sortField === 'id' && sortOrder === 'asc' ? '#2563eb' : '#d1d5db'"/>
                                        <path d="M12 20L6 14H18L12 20Z" :fill="sortField === 'id' && sortOrder === 'desc' ? '#2563eb' : '#d1d5db'"/>
                                    </svg>
                                </span>
                            </th>
                            <th @click="toggleSort('title')" class="px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100 transition-colors select-none" style="width: 40%;">
                                <span class="inline-flex items-center gap-1">
                                    标题
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 4L18 10H6L12 4Z" :fill="sortField === 'title' && sortOrder === 'asc' ? '#2563eb' : '#d1d5db'"/>
                                        <path d="M12 20L6 14H18L12 20Z" :fill="sortField === 'title' && sortOrder === 'desc' ? '#2563eb' : '#d1d5db'"/>
                                    </svg>
                                </span>
                            </th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 w-40">标签</th>
                            <th @click="toggleSort('created_at')" class="px-4 py-3 text-center text-sm font-semibold text-gray-700 w-44 cursor-pointer hover:bg-gray-100 transition-colors select-none">
                                <span class="inline-flex items-center justify-center gap-1">
                                    创建时间
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 4L18 10H6L12 4Z" :fill="sortField === 'created_at' && sortOrder === 'asc' ? '#2563eb' : '#d1d5db'"/>
                                        <path d="M12 20L6 14H18L12 20Z" :fill="sortField === 'created_at' && sortOrder === 'desc' ? '#2563eb' : '#d1d5db'"/>
                                    </svg>
                                </span>
                            </th>
                            <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700 w-20">状态</th>
                            <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700 w-32">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <template x-if="articles.length === 0">
                            <tr>
                                <td colspan="6" class="px-4 py-12 text-center text-gray-500">
                                    <i class="fas fa-inbox text-4xl text-gray-300 mb-3"></i>
                                    <p>暂无文章，快去生成一篇吧！</p>
                                </td>
                            </tr>
                        </template>
                        <template x-for="article in articles" :key="article.id">
                            <tr class="hover:bg-gray-50 transition-colors" :class="{'bg-blue-50/30': article.is_read}">
                                <td class="px-4 py-3 text-center text-sm text-gray-600" x-text="article.id"></td>
                                <td class="px-4 py-3">
                                    <div class="font-medium text-gray-800 truncate" :title="article.title" x-text="article.title"></div>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="text-sm text-gray-600 truncate" :title="formatTags(article.tags)" x-text="formatTags(article.tags)"></div>
                                </td>
                                <td class="px-4 py-3 text-center text-sm text-gray-600 whitespace-nowrap" x-text="formatTime(article.created_at)"></td>
                                <td class="px-4 py-3 text-center">
                                    <span 
                                        class="inline-block px-2 py-1 text-xs font-medium rounded-full whitespace-nowrap"
                                        :class="{
                                            'bg-green-100 text-green-700': article.status === 'completed',
                                            'bg-red-100 text-red-700': article.status === 'failed',
                                            'bg-gray-100 text-gray-700': article.status !== 'completed' && article.status !== 'failed'
                                        }"
                                        x-text="article.status === 'completed' ? '完成' : (article.status === 'failed' ? '失败' : '未知')"
                                    ></span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <div class="flex justify-center space-x-1">
                                        <button @click="toggleRead(article.id)" class="p-2 rounded-lg transition-colors" :class="article.is_read ? 'text-blue-600 hover:bg-blue-50' : 'text-gray-400 hover:bg-gray-100'" :title="article.is_read ? '标记为未读' : '标记为已读'">
                                            <i class="fas fa-bookmark"></i>
                                        </button>
                                        <button @click="viewArticle(article.id)" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="查看">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button @click="deleteArticle(article.id)" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="删除">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="px-6 py-4 border-t border-gray-100">
                <!-- 统计信息 -->
                <div class="flex justify-between items-center mb-4">
                    <div class="text-sm text-gray-600">
                        共 <span class="font-semibold text-gray-800" x-text="totalCount"></span> 篇文章
                        <span class="mx-2">|</span>
                        显示第 <span class="font-semibold text-gray-800" x-text="(currentPage - 1) * perPage + 1"></span> 
                        - <span class="font-semibold text-gray-800" x-text="Math.min(currentPage * perPage, totalCount)"></span> 篇
                    </div>
                    <div class="text-sm text-gray-500">
                        第 <span x-text="currentPage"></span> / <span x-text="totalPages"></span> 页
                    </div>
                </div>
                
                <!-- 分页按钮 -->
                <nav class="flex justify-center space-x-2" x-show="totalPages > 1">
                    <button 
                        @click="loadArticles(currentPage - 1)" 
                        :disabled="currentPage === 1"
                        :class="currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-100'"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 transition-colors"
                    >上一页</button>
                    
                    <template x-for="(page, index) in visiblePages" :key="index">
                        <div>
                            <button 
                                x-show="typeof page === 'number'"
                                @click="loadArticles(page)" 
                                :class="page === currentPage ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium transition-colors"
                                x-text="page"
                            ></button>
                            <span x-show="typeof page === 'string'" class="px-4 py-2 text-gray-500 inline-block">...</span>
                        </div>
                    </template>
                    
                    <button 
                        @click="loadArticles(currentPage + 1)" 
                        :disabled="currentPage === totalPages"
                        :class="currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-100'"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 transition-colors"
                    >下一页</button>
                </nav>
            </div>
        </div>
            </div>
        </div>
    </div>

    <!-- Article Detail Modal -->
    <div x-show="showArticle" x-cloak class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showArticle = false">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="showArticle" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" @click="showArticle = false"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

            <div x-show="showArticle" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                <div class="bg-white px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-gray-800" x-text="currentArticle.title"></h3>
                        <button @click="showArticle = false" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                <div class="bg-white px-6 py-6 max-h-[70vh] overflow-y-auto">
                    <div class="markdown-body" x-html="currentArticle.content"></div>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
                    <button @click="showArticle = false" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors">关闭</button>
                    <button @click="copyContent()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center space-x-2">
                        <i class="fas fa-copy"></i>
                        <span>复制内容</span>
                    </button>
                    <button @click="exportMarkdown()" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors flex items-center space-x-2">
                        <i class="fas fa-download"></i>
                        <span>导出 Markdown</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div x-show="showSettings" x-cloak class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showSettings = false">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="showSettings" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" @click="showSettings = false"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

            <div x-show="showSettings" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-6 py-4 border-b border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800">系统设置</h3>
                </div>
                <div class="bg-white px-6 py-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">MiMo API Key</label>
                        <input 
                            x-model="settings.api_key" 
                            :type="showKey ? 'text' : 'password'"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <label class="flex items-center space-x-2 mt-2 text-sm text-gray-600">
                            <input type="checkbox" x-model="showKey" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span>显示 Key</span>
                        </label>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">并发线程数 (1-10)</label>
                        <input 
                            type="number" 
                            x-model="settings.max_workers" 
                            min="1" 
                            max="10"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <p class="mt-1 text-xs text-gray-500">同时生成的文章数量，建议设置为 3-5</p>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
                    <button @click="showSettings = false" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors">取消</button>
                    <button @click="saveSettings()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div x-show="showSummary" x-cloak class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showSummary = false">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="showSummary" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" @click="showSummary = false"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

            <div x-show="showSummary" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-6 py-6">
                    <div class="flex items-center justify-center mb-6">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-check-circle text-3xl text-green-600"></i>
                        </div>
                    </div>
                    <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">生成完成</h3>
                    
                    <div class="text-center mb-6">
                        <div class="text-5xl font-bold text-blue-600 mb-2" x-text="summary.total"></div>
                        <div class="text-gray-600">总生成文章数</div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-gray-50 rounded-xl p-4 text-center">
                            <div class="text-2xl font-bold text-gray-800 mb-1" x-text="summary.success"></div>
                            <div class="text-sm text-gray-600 flex items-center justify-center space-x-1">
                                <i class="fas fa-check text-green-600"></i>
                                <span>成功</span>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-4 text-center">
                            <div class="text-2xl font-bold text-gray-800 mb-1" x-text="summary.errors"></div>
                            <div class="text-sm text-gray-600 flex items-center justify-center space-x-1">
                                <i class="fas fa-times text-red-600"></i>
                                <span>失败</span>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-4 text-center">
                            <div class="text-2xl font-bold text-gray-800 mb-1" x-text="formatDuration(summary.elapsed_time)"></div>
                            <div class="text-sm text-gray-600 flex items-center justify-center space-x-1">
                                <i class="fas fa-hourglass-end text-gray-600"></i>
                                <span>总耗时</span>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-4 text-center">
                            <div class="text-2xl font-bold text-gray-800 mb-1" x-text="formatDuration(summary.avg_time)"></div>
                            <div class="text-sm text-gray-600 flex items-center justify-center space-x-1">
                                <i class="fas fa-tachometer-alt text-gray-600"></i>
                                <span>平均每篇</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-center">
                    <button @click="showSummary = false" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Dialog -->
    <div x-show="confirmDialog.show" x-cloak class="fixed inset-0 z-[60] overflow-y-auto" @keydown.escape.window="confirmDialog.onCancel()">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="confirmDialog.show" 
                x-transition:enter="transition-opacity duration-200 ease-linear" 
                x-transition:enter-start="opacity-0" 
                x-transition:enter-end="opacity-100" 
                x-transition:leave="transition-opacity duration-150 ease-linear" 
                x-transition:leave-start="opacity-100" 
                x-transition:leave-end="opacity-0" 
                class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" 
                @click="confirmDialog.onCancel()"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

            <div x-show="confirmDialog.show" 
                x-transition:enter="transition-all duration-200 ease-linear" 
                x-transition:enter-start="opacity-0 scale-95" 
                x-transition:enter-end="opacity-100 scale-100" 
                x-transition:leave="transition-all duration-150 ease-linear" 
                x-transition:leave-start="opacity-100 scale-100" 
                x-transition:leave-end="opacity-0 scale-95" 
                class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full">
                <div class="bg-white px-6 py-6">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center"
                            :class="{
                                'bg-yellow-100': confirmDialog.type === 'warning',
                                'bg-blue-100': confirmDialog.type === 'info',
                                'bg-red-100': confirmDialog.type === 'danger'
                            }">
                            <i class="text-2xl" :class="{
                                'fas fa-exclamation-triangle text-yellow-600': confirmDialog.type === 'warning',
                                'fas fa-info-circle text-blue-600': confirmDialog.type === 'info',
                                'fas fa-exclamation-circle text-red-600': confirmDialog.type === 'danger'
                            }"></i>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold text-center text-gray-800 mb-3" x-text="confirmDialog.title"></h3>
                    <p class="text-sm text-gray-600 text-center mb-6" x-text="confirmDialog.message"></p>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
                    <button @click="confirmDialog.onCancel()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors duration-150" x-text="confirmDialog.cancelText"></button>
                    <button @click="confirmDialog.onConfirm()" class="px-4 py-2 text-white rounded-lg transition-colors duration-150"
                        :class="{
                            'bg-yellow-600 hover:bg-yellow-700': confirmDialog.type === 'warning',
                            'bg-blue-600 hover:bg-blue-700': confirmDialog.type === 'info',
                            'bg-red-600 hover:bg-red-700': confirmDialog.type === 'danger'
                        }"
                        x-text="confirmDialog.confirmText"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
</body>
</html>
